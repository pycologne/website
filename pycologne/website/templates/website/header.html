{% load menu_tags staticfiles %}
<header>
	<a href="//pycologne.de">
		<img src="{% static 'website/img/logo.png' %}" alt="Logo von pyCologne" id="mainlogo" />
	</a>
	<ul class="nav nav-pills pull-right">
		{% show_menu 0 100 100 100 "website/menu.html" %}
	</ul>
	<div class="clearfix"></div>
	{% if request.user.is_authenticated %} {{ request.user.username }} - <a href="{% url 'django.contrib.auth.views.logout' %}">Logout</a>{% else %} <a href="{% url 'django.contrib.auth.views.login' %}">Login</a> {% endif %}
</header>
